<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article>
      <header>
        <h1>
          Learn to code by watching others
        </h1>
      </header>
      <p>
        See how experienced developers solve problems in real-time. <br>
        Watching scripted tutorials is great, but understanding how <br> 
        developers think is invaluable.
      </p>
    </article>
    <section>
      <div>
        <p>
          <strong>Try it free 7 days</strong> then $20/mo. thereafter.
        </p>
      </div>
      <form action="" method="post">
        <div>
          <div>
            <input type="text" name="firstname" id="firstname" required placeholder="First Name">
          </div>
          <div>
            <input type="text" name="lastname" id="lastname" required placeholder="Last Name">
          </div>
          <div>
            <input type="email" name="email" id="email" placeholder="Email Address">
          </div>
          <div>
            <input type="password" name="pwd" id="pwd" placeholder="Password">
          </div>
        </div>
        <button type="submit">CLAIM YOUR FREE TRIAL</button>
      </form>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Momoh Oladimeji</a>.
    </p>
  </footer>
</body>
</html>
